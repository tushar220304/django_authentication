{% extends 'base.html' %}

{%block title %} Reset your Password {% endblock %}

{% block content %}
	<h1>Forgotten your password</h1>
	<p>Enter your email address to obtain your password.</p>
	<form method="post">
		{{ form.as_p }}
		<p><input type="submit" value="Send E-mail"></p>
		{% csrf_token %}
	</form>
{% endblock %}
